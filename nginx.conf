server {
    listen 80;
    listen [::]:80;
    server_name angia.com.au www.angia.com.au;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.angia.com.au;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/angia.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/angia.com.au/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://angia.com.au$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name angia.com.au;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/angia.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/angia.com.au/privkey.pem;
    
    root /var/www/angia-website/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    
    # Redirect old URLs to new ones
    location = /home { return 301 /; }
    location = /about-us { return 301 /about; }
    location = /our-services { return 301 /services; }
    location = /contact-us { return 301 /contact; }
    
    # Handle blog and product routes
    location ~ ^/blog/(.*)$ {
        try_files $uri $uri/ /index.html;
    }
    
    location ~ ^/products/(.*)$ {
        try_files $uri $uri/ /index.html;
    }
    
    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
} 