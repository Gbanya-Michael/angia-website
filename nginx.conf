server {
    listen 80;
    listen [::]:80;
    server_name angia.com.au www.angia.com.au;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name angia.com.au www.angia.com.au;

    ssl_certificate /etc/letsencrypt/live/angia.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/angia.com.au/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect www to non-www
    if ($host = www.angia.com.au) {
        return 301 https://angia.com.au$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml;
        gzip_disable "MSIE [1-6]\.";
    }

    # Handle API proxying if needed
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 